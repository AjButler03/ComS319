<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./ajbutler_activity15_frontend.js"></script>
    <title>Activity 15</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div
          id="col"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
        ></div>

        <form id="my_form">
          <p>
            <input
              type="text"
              name="robotID"
              value=""
              placeholder="Enter Robot ID"
            />
            <button type="button" onclick="getRobot();">Get Robot</button>
          </p>
          <button type="button" onclick="newRobot()">New Robot</button>
        </form>

        <div class="album py-5 bg-body-tertiary">
          <div class="container">
            <div
              id="col3"
              class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
            ></div>
          </div>
        </div>
        <input
          type="number"
          id="deleteRobotById"
          placeholder="Enter Robot ID"
        />
        <button onclick="deleteOneRobot()">Delete Robot:</button>
        <!-- UPDATE Robot -->
        <div class="album py-5 bg-body-tertiary">
          <div class="container">
            <div
              id="col4"
              class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
            ></div>
          </div>
        </div>
        <input
          type="number"
          id="updateRobotById"
          placeholder="Enter Robot ID"
        />
        <button onclick="updateOneRobot()">Update Robot:</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
